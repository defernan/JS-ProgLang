<!DOCTYPE html>

<body>

	<h1>JS Examples</h1>
	<!---
	PROTOTYPES
	-->
	<h2>Prototypes</h2>
	<script type="text/javascript">
		/*************************************************************************
		* SPECIES
		**************************************************************************/		
		function Species () {
			this.kind = "Organism";
		};
		var species = new Species();
		/*************************************************************************
		* MAMMAL
		**************************************************************************/
		function Mammal () {
			this.bloodType = "Warm";
		};
		Mammal.prototype = new Species();
		Mammal.prototype.kind = "Mammal";
		var mammal = new Mammal();
		/*************************************************************************
		* HUMAN
		**************************************************************************/		
		function Human () {
			this.drivesCar = "YES";
		};
		Human.prototype = new Mammal();
		Human.prototype.kind = "Human";
		var human =  new Human();
		/*************************************************************************
		* PRINT DATA
		**************************************************************************/
		//header
		document.write("<h3>Declare Functions</h3>");
		//show functions
		document.write("<p>Declare function Species: " + Species + "</p>");
		document.write("<p>Declare function Mammal: " + Mammal +"</p>");
		document.write("Declare function Human: " + Human );

		//header
		document.write("<h3>Create Inheritance Chain and Change Prototype Properties</h3>");
		//show properties
		document.write("<p>Objects' kind property: species- " + species.kind + " mammal- " + mammal.kind + " human- " + human.kind + "</p>");
		document.write("<p>Objects' bloodType property: species- " + species.bloodType + " mammal- " + mammal.bloodType + " human- " + human.bloodType + "</p>");
		document.write("Objects' drivesCar property: species- " + species.drivesCar + " mammal- " + mammal.drivesCar + " human- " + human.drivesCar);
	</script>
	<!---
	CLOSURES
	-->
	<h2>Closures</h2>
	<script type="text/javascript">

		function showName(firstname, lastname){
		  var intro = "Your name is: ";
		  return function() {
		    var space = " ";
		    return intro + firstname + space + lastname;
		  };
		}

		var test = showName("Linus", "Torvol")
		document.writeln("<p>" + test() + "</p>");

		function newPerson(name, age){
		  var privateName = name;
		  var privateAge = age;
		  return {
		    sayName: function(){
		      return ("Hello, my name is " + privateName);
		    },
		    sayAge: function(){
		      return ("I am " + privateAge + " years old.")
		    },
		    setAge: function(age){
		      privateAge = age;
		    }
		  }
		};

		var person = newPerson("Katie", 20);
		document.writeln("<p>" + person.sayName() + "</p>");
		document.writeln("<p>" + person.sayAge() + "</p>");
		person.setAge(21);
		document.writeln("I just had a birthday, now " + person.sayAge());
	</script>

</body>
