<!DOCTYPE html>

<body>

	<h1>JS Examples</h1>

	<h2>Prototypes</h2>

	<!--<script src="prototype.js"></script>-->
	<script type="text/javascript">
		//prototype.js

		/*************************************************************************
		* SPECIES
		**************************************************************************/		
		function Species () {
			this.kind = "Organism";
		};
		var species = new Species();
		/*************************************************************************
		* MAMMAL
		**************************************************************************/
		function Mammal () {
			this.bloodType = "Warm";
		};
		Mammal.prototype = new Species();
		Mammal.prototype.kind = "Mammal";
		var mammal = new Mammal();

		/*************************************************************************
		* HUMAN
		**************************************************************************/		
		function Human () {
			this.drivesCar = "YES";
		};
		Human.prototype = new Mammal();
		Human.prototype.kind = "Human";
		var human =  new Human();
	</script>
	<h3>Declare Functions</h3>
	<script type="text/javascript">
		document.writeln("Declare function Species: " + Species );
		document.writeln("Declare function Mammal: " + Mammal );
		document.writeln("Declare function Human: " + Human );
	</script>
	<h3>Create Inheritance Chain</h3>
	<script type="text/javascript">
		document.writeln("Objects' kind property: species- " + species.kind + " mammal- " + mammal.kind + " human- " + human.kind);
		document.writeln("Objects' bloodType property: species- " + species.bloodType + " mammal- " + mammal.bloodType + " human- " + human.bloodType);
		document.writeln("Objects' drivesCar property: species- " + species.drivesCar + " mammal- " + mammal.drivesCar + " human- " + human.drivesCar);

	</script>


</body>


</html>
